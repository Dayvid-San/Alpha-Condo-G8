<div class="container" (click)="onClick()">
    <h1 class="title">
        {{title}}
    </h1>
    <div class="text">
        {{text}}
    </div>
</div>

@if (cardStatus){
<section class="containerCard" (click)="onClick()">
    <div class="cardInfo">
        <h1 class="titleCard">
            {{title}}
        </h1>
        <div class="textCard">
            {{text}}
        </div>
    </div>
</section>
}
